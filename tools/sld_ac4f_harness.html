<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SLD AC4F DC1 Harness</title>
    <style>
      body {
        margin: 0;
        background: #0b0f13;
        color: #e5e7eb;
        font-family: Arial, sans-serif;
      }
      .wrap {
        padding: 16px;
      }
      canvas {
        border: 1px solid #1f2937;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>SLD_AC_Block_4Feeder_DC_Block_V1</h1>
      <canvas id="c" width="1600" height="900"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.4.0/fabric.min.js"></script>
    <script>
      const canvas = new fabric.Canvas("c", {
        backgroundColor: "#000000",
        selection: false,
      });

      fetch("../assets/templates/SLD_AC4F_DC1.json")
        .then((resp) => resp.json())
        .then((data) => {
          canvas.loadFromJSON(data, () => {
            canvas.renderAll();
          });
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
  </body>
</html>
